
<div class="col-md-8">
	<div class="col-md-6">
		
		<div class="col-md-12 alert alert-danger" *ngIf="error">{{ error }}</div>

		<form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
		   
			<div class="form-group">
			   <input type = "text" class="form-control"  placeholder = "email"  formControlName="email" name="email" required="required" >
			   
			   		<div *ngIf="formdata.controls['email'].invalid && (formdata.controls['email'].dirty || formdata.controls['email'].touched)" class="alert alert-danger">
			            <div *ngIf="formdata.controls['email'].errors.required">
			            	Email is required.
			          	</div>
			    	</div>
		    </div>

		    <div class="form-group">
		   		<input type = "password" class="form-control" placeholder = "password" formControlName="password" name="password" required="required">
		   </div>
		   <input type = "submit"  class="form-control" [disabled] = "!formdata.valid" value = "submit">
		</form>
	</div>
</div>
